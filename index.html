<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</title>
  <style>
    :root {
      --accent: #ff3b7c;
      --accent-2: #ff7aa2;
      --muted: #555;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 70% 20%, #ffe3ec, #fff5f8 40%);
    }
    .wrap {
      min-height: 100vh;
      position: relative;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255,59,124,0.18);
      padding: 32px 28px;
      text-align: center;
      width: 100%;
      max-width: 520px;
      transition: all 0.6s ease;
    }
    .card.hidden {
      opacity: 0;
      transform: scale(0.92);
      pointer-events: none;
    }
    h1 { margin: 0 0 12px; font-size: clamp(26px, 5.5vw, 38px); }
    .lead  { color: var(--muted); margin: 0 0 28px; font-size: clamp(16px, 3.2vw, 19px); }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 0 auto;
      max-width: 420px;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 16px 32px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.18s;
      min-width: 140px;
    }

    .yes {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      box-shadow: 0 6px 20px rgba(255,59,124,0.28);
    }
    .yes:hover { transform: scale(1.05) translateY(-2px); }

    .no {
      background: #fff0f5;
      color: #c41e7f;
      box-shadow: inset 0 3px 10px rgba(199,21,133,0.12);
      position: relative;
      transform: none;
      touch-action: none;
      user-select: none;
    }

    .video-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: white;
    }
    .video-screen.show { display: flex; }
    video {
      max-width: 94%;
      max-height: 78vh;
      border-radius: 16px;
      box-shadow: 0 20px 60px #000c;
    }
    .video-title { font-size: clamp(26px, 6vw, 44px); margin: 24px 0 16px; }

    @media (max-width: 500px) {
      .buttons { gap: 16px; }
      button { min-width: 130px; padding: 14px 28px; font-size: 16px; }
    }
  </style>
</head>
<body>

<div class="wrap" id="wrap">
  <div class="card" id="card">
    <h1>Czy zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
    <p class="lead">No we≈∫, bƒôdzie cudownie! üíï</p>

    <div class="buttons">
      <button class="yes" id="yes">Tak</button>
      <button class="no" id="noBtn">Nie</button>
    </div>
  </div>
</div>

<div class="video-screen" id="videoScreen">
  <div class="video-title">Nasze poca≈Çunki ü•∞üíã</div>
  <video controls autoplay loop playsinline muted>
    <source src="https://github.com/Dyyndalski/walentynka-2026/raw/ef7cdca697108e79ffe04064675db4e15f625c03/kisses.mp4" type="video/mp4">
    Twoja przeglƒÖdarka nie odtwarza wideo.
  </video>
</div>

<script>
  const yes = document.getElementById('yes');
  const noBtn = document.getElementById('noBtn');
  const card = document.getElementById('card');
  const videoScreen = document.getElementById('videoScreen');
  const wrap = document.getElementById('wrap');

  const phrases = [
    "Nie no‚Ä¶ üò≠",
    "Serio? ü•∫",
    "Oj nieeee‚Ä¶",
    "A jednak nie? üíî",
    "Proooszƒô‚Ä¶ ü•π",
    "Nie uciekaj! üò¢",
    "Ej we≈∫‚Ä¶ ü•∞",
    "To boli‚Ä¶ üíî",
    "Zmieni≈Ça≈õ zdanie? üëÄ"
  ];

  function changeText() {
    noBtn.textContent = phrases[Math.floor(Math.random() * phrases.length)];
  }

  function moveNoRandomly() {
    const rect = wrap.getBoundingClientRect();
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;
    const safe = 60; // margines od krawƒôdzi

    const maxX = rect.width - btnW - safe * 2;
    const maxY = rect.height - btnH - safe * 2;

    const x = safe + Math.random() * maxX;
    const y = safe + Math.random() * maxY;

    noBtn.style.position = 'absolute';
    noBtn.style.left = `${x}px`;
    noBtn.style.top  = `${y}px`;
    noBtn.style.transform = 'translate(0, 0)';
  }

  function isCursorNear(e) {
    const rect = noBtn.getBoundingClientRect();
    const mx = e.clientX || (e.touches && e.touches[0]?.clientX);
    const my = e.clientY || (e.touches && e.touches[0]?.clientY);

    if (!mx || !my) return false;

    const dx = mx - (rect.left + rect.width / 2);
    const dy = my - (rect.top + rect.height / 2);
    const dist = Math.hypot(dx, dy);

    return dist < 100; // promie≈Ñ ~100 px ‚Äì mo≈ºesz zmniejszyƒá do 60‚Äì80 je≈õli za wcze≈õnie ucieka
  }

  function handleMove(e) {
    if (isCursorNear(e)) {
      // pierwszy raz zmieniamy na absolute i uciekamy
      if (noBtn.style.position !== 'absolute') {
        moveNoRandomly();
        changeText();
      } else {
        // kolejne ucieczki
        moveNoRandomly();
        changeText();
      }
    }
  }

  noBtn.addEventListener('mousemove', handleMove);
  noBtn.addEventListener('pointermove', handleMove);
  noBtn.addEventListener('touchmove', e => {
    e.preventDefault();
    handleMove(e);
  }, { passive: false });

  // Na klikniƒôcie te≈º ucieka (na wszelki wypadek)
  noBtn.addEventListener('click', e => {
    e.preventDefault();
    if (noBtn.style.position === 'absolute') {
      moveNoRandomly();
      changeText();
    }
  });

  yes.addEventListener('click', () => {
    card.classList.add('hidden');
    setTimeout(() => videoScreen.classList.add('show'), 600);
  });
</script>
</body>
</html>
